<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Login form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2F855A',
                        'primary-hover': '#276749',
                        'background-light': '#F7FAF5',
                        'text-muted': '#718096',
                        'accent-green': '#68D391',
                        'surface-white': '#FFFFFF',
                        'error-red': '#E53E3E',
                        'summary-brown': '#88BE3C',
                        'text-dark': '#2D3748',
                        'info-blue': '#3182CE',
                    }
                }
            }
        }
    </script>
    <style>
        .transition-standard {
            transition: all 0.3s ease-in-out;
        }
        .transition-fast {
            transition: all 0.2s ease-in-out;
        }
        .transition-slow {
            transition: all 0.5s ease-in-out;
        }
        .scale-hover:hover {
            transform: scale(1.02);
        }
        .shadow-hover:hover {
            box-shadow: 0px 4px 12px rgba(0,0,0,0.12);
        }
        .opacity-hover:hover {
            opacity: 0.85;
        }
        .password-toggle {
            cursor: pointer;
        }
        .input-error {
            border-color: #E53E3E;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake {
            animation: shake 0.5s;
        }
        
        /* Strength bar styling */
        .strength-bar-fill {
            height: 100%;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        .strength-container {
            display: flex;
            gap: 4px;
        }
        .strength-bar-item {
            height: 4px;
            flex: 1;
            background-color: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        /* Custom checkbox styling */
        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .custom-checkbox {
            width: 16px;
            height: 16px;
            border: 2px solid #cbd5e0;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 8px;
            transition: all 0.2s ease;
        }
        .custom-checkbox.checked {
            background-color: #2F855A;
            border-color: #2F855A;
        }
        .custom-checkbox i {
            color: white;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .custom-checkbox.checked i {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-background-light min-h-screen flex items-center justify-center p-4">
    <div class="fixed top-4 right-4 z-50 hidden" id="notification">
        <div class="bg-surface-white rounded-lg shadow-lg p-4 max-w-sm border-l-4 border-error-red transition-standard transform transition-all duration-300">
            <div class="flex items-start">
                <div class="flex-shrink-0">
                    <i class='bx bx-error-circle text-error-red text-xl'></i>
                </div>
                <div class="ml-3">
                    <h3 class="text-sm font-medium text-text-dark" id="notification-title">Error</h3>
                    <p class="mt-1 text-sm text-text-muted" id="notification-message"></p>
                </div>
                <button class="ml-4 flex-shrink-0 opacity-hover" id="close-notification">
                    <i class='bx bx-x text-text-muted'></i>
                </button>
            </div>
        </div>
    </div>

    <div class="bg-surface-white rounded-xl shadow-md p-8 w-full max-w-md transition-standard scale-hover">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary/10 mb-4">
                <i class='bx bx-leaf text-primary text-3xl'></i>
            </div>
            <h1 class="text-2xl font-bold text-text-dark mb-2">Welcome Back</h1>
            <p class="text-sm font-medium text-text-muted">Sign in to your account to continue</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="space-y-2">
                <label for="email" class="text-sm font-medium text-text-muted">Email Address</label>
                <div class="relative">
                    <input 
                        type="email" 
                        id="email" 
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-green transition-fast peer"
                        placeholder="Enter your email"
                        required
                        value="reize1532@gmail.com"
                    >
                    <i class='bx bx-envelope absolute right-3 top-3.5 text-text-muted'></i>
                </div>
                <p class="text-xs text-error-red hidden mt-1" id="email-error">Please enter a valid email address</p>
            </div>

            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label for="password" class="text-sm font-medium text-text-muted">Password</label>
                    <a href="#" class="text-sm text-primary hover:text-primary-hover transition-fast opacity-hover">Forgot password?</a>
                </div>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        class="w-full px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-accent-green transition-fast peer"
                        placeholder="Enter your password"
                        required
                        value="12345678"
                    >
                    <i class='bx bx-lock-alt absolute right-10 top-3.5 text-text-muted'></i>
                    <i class='bx bx-hide absolute right-3 top-3.5 text-text-muted password-toggle' id="password-toggle"></i>
                </div>
                <p class="text-xs text-error-red hidden mt-1" id="password-error">Password must be at least 8 characters</p>
                
                <div class="mt-2">
                    <div class="strength-container mb-1">
                        <div class="strength-bar-item">
                            <div class="strength-bar-fill" id="strength-bar-1"></div>
                        </div>
                        <div class="strength-bar-item">
                            <div class="strength-bar-fill" id="strength-bar-2"></div>
                        </div>
                        <div class="strength-bar-item">
                            <div class="strength-bar-fill" id="strength-bar-3"></div>
                        </div>
                    </div>
                    <p class="text-xs text-text-muted" id="password-strength-text">Password strength</p>
                </div>
            </div>

            <div class="checkbox-container">
                <div class="custom-checkbox" id="custom-checkbox">
                    <i class='bx bx-check'></i>
                </div>
                <input type="checkbox" id="remember" class="hidden">
                <span class="text-sm text-text-dark">Remember me</span>
            </div>

            <button 
                type="submit" 
                class="w-full bg-primary text-white py-3 px-4 rounded-lg font-medium hover:bg-primary-hover transition-standard shadow-hover flex items-center justify-center"
                id="login-button"
            >
                <span id="button-text">Sign In</span>
                <div class="loading-spinner ml-2 hidden" id="spinner"></div>
            </button>
        </form>

        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-200"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-2 bg-surface-white text-text-muted">Or continue with</span>
            </div>
        </div>

        <div class="flex justify-center space-x-4">
            <button class="p-2 border border-gray-200 rounded-lg hover:bg-background-light transition-standard shadow-hover flex-1 flex items-center justify-center opacity-hover">
                <i class='bx bxl-google text-xl text-text-muted mr-2'></i>
                <span class="text-sm text-text-muted">Google</span>
            </button>
            <button class="p-2 border border-gray-200 rounded-lg hover:bg-background-light transition-standard shadow-hover flex-1 flex items-center justify-center opacity-hover">
                <i class='bx bxl-facebook text-xl text-text-muted mr-2'></i>
                <span class="text-sm text-text-muted">Facebook</span>
            </button>
        </div>

        <div class="mt-8 text-center">
            <p class="text-sm text-text-muted">
                Don't have an account? 
                <a href="#" class="text-primary hover:text-primary-hover font-medium ml-1 transition-fast opacity-hover">Sign up</a>
            </p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const loginForm = document.getElementById('loginForm');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const rememberCheckbox = document.getElementById('remember');
            const customCheckbox = document.getElementById('custom-checkbox');
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('spinner');
            const emailError = document.getElementById('email-error');
            const passwordError = document.getElementById('password-error');
            const notification = document.getElementById('notification');
            const notificationTitle = document.getElementById('notification-title');
            const notificationMessage = document.getElementById('notification-message');
            const closeNotification = document.getElementById('close-notification');
            const strengthText = document.getElementById('password-strength-text');
            const strengthBar1 = document.getElementById('strength-bar-1');
            const strengthBar2 = document.getElementById('strength-bar-2');
            const strengthBar3 = document.getElementById('strength-bar-3');
            
            // Initialize with the example password
            checkPasswordStrength(passwordInput.value);
            
            // Password visibility toggle
            passwordToggle.addEventListener('click', function() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.classList.replace('bx-hide', 'bx-show');
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.classList.replace('bx-show', 'bx-hide');
                }
            });
            
            // Custom checkbox functionality
            customCheckbox.addEventListener('click', function() {
                rememberCheckbox.checked = !rememberCheckbox.checked;
                updateCheckboxAppearance();
            });
            
            // Also allow clicking on the text to toggle
            document.querySelector('.checkbox-container').addEventListener('click', function(e) {
                if (e.target !== customCheckbox) {
                    rememberCheckbox.checked = !rememberCheckbox.checked;
                    updateCheckboxAppearance();
                }
            });
            
            // Function to update checkbox appearance
            function updateCheckboxAppearance() {
                if (rememberCheckbox.checked) {
                    customCheckbox.classList.add('checked');
                } else {
                    customCheckbox.classList.remove('checked');
                }
            }
            
            // Initialize checkbox appearance
            updateCheckboxAppearance();
            
            // Check if there's saved login data and update UI accordingly
            const savedEmail = localStorage.getItem('rememberedEmail');
            if (savedEmail) {
                emailInput.value = savedEmail;
                rememberCheckbox.checked = true;
                updateCheckboxAppearance();
            }
            
            // Password strength indicator
            passwordInput.addEventListener('input', function() {
                checkPasswordStrength(passwordInput.value);
            });
            
            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value;
                const password = passwordInput.value;
                const remember = rememberCheckbox.checked;
                
                // Validate email
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    showError(emailInput, emailError, 'Please enter a valid email address');
                    shakeElement(emailInput);
                    return;
                } else {
                    clearError(emailInput, emailError);
                }
                
                // Validate password
                if (password.length < 8) {
                    showError(passwordInput, passwordError, 'Password must be at least 8 characters');
                    shakeElement(passwordInput);
                    return;
                } else {
                    clearError(passwordInput, passwordError);
                }
                
                // Save email if remember me is checked
                if (remember) {
                    localStorage.setItem('rememberedEmail', email);
                } else {
                    localStorage.removeItem('rememberedEmail');
                }
                
                // Show loading state
                buttonText.textContent = 'Signing in...';
                spinner.classList.remove('hidden');
                loginButton.disabled = true;
                
                // Simulate API call
                setTimeout(() => {
                    // For demo purposes - always succeed
                    showNotification('Success', 'You have been logged in successfully!', 'success');
                    
                    // Reset form
                    setTimeout(() => {
                        buttonText.textContent = 'Sign In';
                        spinner.classList.add('hidden');
                        loginButton.disabled = false;
                    }, 1500);
                }, 2000);
            });
            
            // Notification close button
            closeNotification.addEventListener('click', function() {
                notification.classList.add('hidden');
            });
            
            // Helper functions
            function showError(input, errorElement, message) {
                input.classList.add('input-error');
                errorElement.textContent = message;
                errorElement.classList.remove('hidden');
            }
            
            function clearError(input, errorElement) {
                input.classList.remove('input-error');
                errorElement.classList.add('hidden');
            }
            
            function shakeElement(element) {
                element.classList.add('shake');
                setTimeout(() => {
                    element.classList.remove('shake');
                }, 500);
            }
            
            function showNotification(title, message, type = 'error') {
                notificationTitle.textContent = title;
                notificationMessage.textContent = message;
                
                if (type === 'success') {
                    notification.querySelector('.border-l-4').classList.remove('border-error-red');
                    notification.querySelector('.border-l-4').classList.add('border-primary');
                    notification.querySelector('i').classList.remove('bx-error-circle', 'text-error-red');
                    notification.querySelector('i').classList.add('bx-check-circle', 'text-primary');
                } else {
                    notification.querySelector('.border-l-4').classList.remove('border-primary');
                    notification.querySelector('.border-l-4').classList.add('border-error-red');
                    notification.querySelector('i').classList.remove('bx-check-circle', 'text-primary');
                    notification.querySelector('i').classList.add('bx-error-circle', 'text-error-red');
                }
                
                notification.classList.remove('hidden');
                
                // Auto hide after 5 seconds
                setTimeout(() => {
                    notification.classList.add('hidden');
                }, 5000);
            }
            
            function checkPasswordStrength(password) {
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength++;
                
                // Contains both lower and uppercase
                if (password.match(/([a-z].*[A-Z])|([A-Z].*[a-z])/)) strength++;
                
                // Contains numbers
                if (password.match(/([0-9])/)) strength++;
                
                // Contains special characters
                if (password.match(/([!,@,#,$,%,^,&,*,?,_,~])/)) strength++;
                
                // Update strength indicator
                updateStrengthIndicator(strength, password.length);
            }
            
            function updateStrengthIndicator(strength, passwordLength) {
                // Reset all bars
                strengthBar1.style.width = '0%';
                strengthBar2.style.width = '0%';
                strengthBar3.style.width = '0%';
                
                strengthBar1.style.backgroundColor = '';
                strengthBar2.style.backgroundColor = '';
                strengthBar3.style.backgroundColor = '';
                
                if (passwordLength === 0) {
                    strengthText.textContent = 'Password strength';
                    strengthText.classList.remove('text-error-red', 'text-summary-brown', 'text-accent-green');
                    strengthText.classList.add('text-text-muted');
                    return;
                }
                
                // Set colors and width based on strength
                if (strength <= 1) {
                    // Weak - 1 bar
                    strengthBar1.style.width = '100%';
                    strengthBar1.style.backgroundColor = '#E53E3E';
                    strengthText.textContent = 'Weak password';
                    strengthText.classList.remove('text-summary-brown', 'text-accent-green', 'text-text-muted');
                    strengthText.classList.add('text-error-red');
                } else if (strength <= 3) {
                    // Medium - 2 bars (using summary-brown #88BE3C)
                    strengthBar1.style.width = '100%';
                    strengthBar2.style.width = '100%';
                    strengthBar1.style.backgroundColor = '#88BE3C';
                    strengthBar2.style.backgroundColor = '#88BE3C';
                    strengthText.textContent = 'Medium strength';
                    strengthText.classList.remove('text-error-red', 'text-accent-green', 'text-text-muted');
                    strengthText.classList.add('text-summary-brown');
                } else {
                    // Strong - 3 bars
                    strengthBar1.style.width = '100%';
                    strengthBar2.style.width = '100%';
                    strengthBar3.style.width = '100%';
                    strengthBar1.style.backgroundColor = '#68D391';
                    strengthBar2.style.backgroundColor = '#68D391';
                    strengthBar3.style.backgroundColor = '#68D391';
                    strengthText.textContent = 'Strong password';
                    strengthText.classList.remove('text-error-red', 'text-summary-brown', 'text-text-muted');
                    strengthText.classList.add('text-accent-green');
                }
            }
        });
    </script>
</body>
</html>
